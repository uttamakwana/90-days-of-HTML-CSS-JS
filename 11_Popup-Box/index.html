<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Box using HTML, CSS & JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="btn" id="btn">Login</button>

    <div class="popup">
      <div class="popup-heading">
        <strong class="close-btn">&times;</strong>
      </div>
      <div class="popup-img-container">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/b/b2/IFunny_Logo.png"
          alt="funny logo"
        />
      </div>
      <div class="popup-description">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nisi dicta
        nostrum molestias voluptatem repudiandae reiciendis rerum quisquam
        consequuntur itaque sunt, similique quod impedit? Perferendis rem
        molestias facilis doloremque porro possimus id delectus nesciunt.
        <div class="popup-btn-container">
          <button class="popup-btn close-btn" id="close-btn">Close</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
