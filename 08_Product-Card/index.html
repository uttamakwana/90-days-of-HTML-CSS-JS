<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card using HTML and CSS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="product-card-container">
      <article class="product-card">
        <div class="pc-header">
          <div class="pc-header-left">
            <img
              width="100"
              height="100"
              src="https://img.icons8.com/avantgarde/100/back.png"
              alt="back"
            />
          </div>
          <div class="pc-header-right">
            <img
              width="100"
              height="100"
              src="https://img.icons8.com/avantgarde/100/shopping-cart--v1.png"
              alt="shopping-cart--v1"
            />
          </div>
        </div>
        <div class="pc-description">
          <div class="pc-img">
            <img
              src="https://rukminim1.flixcart.com/image/832/832/kzblocw0/shoe/q/z/o/6-380260-6-puma-black-silver-original-imagbcrcgvzx7ghm.jpeg?q=70"
              alt="Puma Shoes"
            />
          </div>
          <div class="pc-name">
            <h3>Puma shoes for men</h3>
          </div>
          <div class="pc-desc">
            <p>
              Lorem, ipsum dolor sit amet consectetur adipisicing elit.
              Voluptate dolore pariatur earum tempora odit vel, est autem
              mollitia quaerat ullam excepturi expedita vero, numquam adipisci
              sit animi ut molestiae soluta nisi dicta obcaecati.
            </p>
          </div>
          <div class="pc-rating">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
          </div>
          <div class="pc-price">
            <h1>400$</h1>
          </div>
        </div>
        <div class="pc-button">
          <button>
            <img
              width="48"
              height="48"
              src="https://img.icons8.com/fluency/48/shopping-cart-loaded.png"
              alt="shopping-cart-loaded"
            />Buy
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
