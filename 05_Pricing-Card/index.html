<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card-container">
      <div class="card">
        <div class="card-title">
          <h1>Basic</h1>
        </div>
        <div class="card-description">
          <div class="card-img">
            <img src="./card.png" alt="image" />
          </div>
          <div class="card-text">
            <p>
              <strong>5$</strong>
            </p>
            <p>10 Photos and 2 Videos</p>
            <div><strong class="delivery-text">1 day delivery</strong></div>
          </div>
          <div class="card-button">
            <button>Explore more</button>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-title">
          <h1>Gold</h1>
        </div>
        <div class="card-description">
          <div class="card-img">
            <img src="./card.png" alt="image" />
          </div>
          <div class="card-text">
            <p>
              <strong>15$</strong>
            </p>
            <p>10 Photos and 2 Videos</p>
            <div><strong class="delivery-text">1 day delivery</strong></div>
          </div>
          <div class="card-button">
            <button>Explore more</button>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-title">
          <h1>Pro</h1>
        </div>
        <div class="card-description">
          <div class="card-img">
            <img src="./card.png" alt="image" />
          </div>
          <div class="card-text">
            <p>
              <strong>20$</strong>
            </p>
            <p>10 Photos and 2 Videos</p>
            <div><strong class="delivery-text">1 day delivery</strong></div>
          </div>
          <div class="card-button">
            <button>Explore more</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
