<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar using HTML & CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <aside class="sidebar">
      <header class="header">
        <img src="logo.jpg" alt="alt">
        <h1>Sidebar</h1>
      </header>
      <div class="nav-list-container">
        <ul class="nav-list">
            <li class="nav-list-item"><a class="nav-list-link" href="#"><i class="fa-solid fa-house"></i> Home </a>
            </li>
            <li class="nav-list-item"><a class="nav-list-link" href="#"><i class="fa-solid fa-user"></i> User </a>
            </li>
            <li class="nav-list-item"><a class="nav-list-link" href="#"><i class="fa-solid fa-file"></i> Files </a>
            </li>
            <li class="nav-list-item"><a class="nav-list-link" href="#"><i class="fa-solid fa-store"></i> Saved </a>
            </li>
            <li class="nav-list-item"><a class="nav-list-link" href="#"><i class="fa-solid fa-calendar-days"></i>
                    Events </a></li>
            <li class="nav-list-item"><a class="nav-list-link" href="#"><i class="fa-solid fa-message"></i> Message
                </a></li>
            <li class="nav-list-item"><a href="#"><i class="fa-solid fa-chart-line"></i> Analytics </a></li>
            <li class="nav-list-item"><a class="nav-list-link" href="#"><i class="fa-solid fa-rocket"></i> Services
                </a></li>
            <li class="nav-list-item" id="settings"><a class="nav-list-link" href="#"><i class="fa-solid fa-gear"></i>
                    Settings </a>
            <li>
        </ul>
      </div>
    </aside>
  </body>
</html>
