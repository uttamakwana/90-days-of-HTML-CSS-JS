<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
        <nav class="card-nav">
            <div class="card-nav-back">
                <i class="fa fa-arrow-left"></i>
            </div>
            <div class="card-nav-f">
                <i class="fa fa-heart"></i>
                <i class="fa fa-bars"></i>
            </div>
        </nav>
        <article class="card-profile">
            <div class="profile-img">
                <img src="logo2.jpg" alt="Profile">
            </div>
            <div class="profile-name">
                <h1>Uttam Makwana</h1>
            </div>
            <div class="profile-desc">
                <p>Hi There! I am currently studying in Bachelor of Engineering pursuing Information Technology in Government Engineering College, Ganghinagar</p>
            </div>
            <div class="profile-btn">
                <button>Hire me</button>
            </div>
        </article>
        <footer class="card-footer">
            <div class="footer-links">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="footer-text">
                <p>Copyright@Uttam Makwana</p>
            </div>
        </footer>
    </main>
</body>
</html>
